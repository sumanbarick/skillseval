<div id="certificate-body" class="col-xs-12 padding-0">
    <img id="certificate-template-image" class="certificate-bg img-responsive" src="images/cert.png" alt="certificate-background-image"/>

    <div class="decorative-col left col-xs-3 col-sm-2 col-md-1"></div>
    <div class="cert-text col-xs-6 col-sm-8 col-md-10">
    	<div class="certificate-heading">Certificate of Completion</div>
	    <div class="cert-line-1">This certificate is awareded to</div>
		<div class="student-name">{{vm.nameOfUser}}</div>
	    <div class="cert-line-2">for the Successfull Completion of</div>
	    <div class="exam-name">{{vm.examName}}</div>
	    <div class="connector">on</div>
		<div class="cert-date">{{vm.examDate}}</div>
		<div class="connector">by</div>
		<div class="site-name">www.knexaa.bitbucket.org</div>

		<div class="cert-code">
			This certificate can be verified using the follwoing certificate-code<br/>
			<span class="break-all-word">{{vm.certCode}}</span>
		</div>
    </div>
    <div class="decorative-col right col-xs-3 col-sm-2 col-md-1"></div>

    
</div>
